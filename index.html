<html>
  <head>
    <meta charset="UTF-8" />
    <title>Whack a Mole</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|VT323&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://vinmaker.vn/favicon.png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <script src="StartAudioContext.js"></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <img src="assets/vinuni-logo.png" alt="logo" style="width: 200px; margin: 50px; position: absolute; left: 0; top: 0">
    <img src="assets/Original.png" alt="logo" style="width: 250px; margin: 50px; position: absolute; right: 0; top: 0">
    <h1>Whack a Mole</h1>

    <p style="font-size: 20px;">
      Play whack a mole with your nose
    </p>

    <p>
      Powered by
      <a
        href="https://github.com/tensorflow/tfjs-models/tree/master/posenet"
        target="_blank"
      >
        PoseNet</a
      >, Đùi gà, and a whole lot of Redbull.
    </p>
    <div id="p5-canvas">
      <button class="btn" id="play-btn">loading</button>
      <div id="submit">
        <div>
          <h2>Your Score</h2>
          
        </div>
        <h2><span id="submit-score">5</span></h2>
        <button class="btn" id="submit-button" style="display: none;">Send</button>
        <button class="btn" id="nope-button">Next</button>
      </div>
      <div id="leaders">
        <ol id="leaders-ol"></ol>
        <button class="btn" id="play-again-button">Play Again</button>
      </div>
    </div>

    <h3 id="score">score: 0</h3>
    <p>
      <a href="https://vinmaker.vn/" target="_blank"
        >vinmaker.vn</a
      >
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
